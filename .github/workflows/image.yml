name: ðŸ’¿

on:
  release:
    types:
      - published
jobs:
  check:
    name: Check valid release
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.tagName.outputs.package == 'recruiter-cms' }}
      org: ${{ steps.tagName.outputs.org }}
      package: ${{ steps.tagName.outputs.package }}
      version: ${{ steps.tagName.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
        if: ${{ github.event_name == 'release' }}
        with:
          tagRegex: '@(?<org>.*)/(?<package>.*)@(?<version>.*)'
  docker:
    needs: check
    if: ${{ needs.check.outputs.status }}
    name: Build image ðŸ’¿
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://npm.pkg.github.com'
          scope: '@notekunn'
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: notekunn/${{ needs.check.outputs.package }}:${{ needs.check.outputs.version }}
          secrets: |
            "token=${{ secrets.PAT }}"
          secret-files: |
            "npmrc=${{ env.NPM_CONFIG_USERCONFIG }}"
