  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  IMAGE_NAME: 'recruiter-cms'

jobs:
  build:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
